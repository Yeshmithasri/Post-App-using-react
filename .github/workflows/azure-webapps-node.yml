name: Build and deploy React app to Azure Web App - PostApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # or '22' if you prefer

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: build

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8AC476695E0348C4A31D1497160BC155 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8345BE1214204EC794321963A90BAD47 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_62826FF9CEAE4445B9A5BD0783BA8584 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Post-App-using-react'  
          slot-name: 'Production'
          package: build
